<div class="page-header text-center">
	<h1>{{foto.titulo}}</h1>
</div>

<form class="row" name="formulario" ng-submit='submeter()'>
	<div class="col-md-6">
		<div class="form-group">
			<label for="">Título</label>
			<input class="form-control" name="titulo" ng-model="foto.titulo">
		</div>
		<div class="form-group">
			<label for="">URL</label>
			<input class="form-control" name="url" ng-model="foto.url">
		</div>
		<div class="form-group">
			<label for="">Descrição</label>
			<textarea class="form-control" name="descricao" ng-model="foto.descricao"></textarea>
		</div>

		<button class="btn btn-primary" type="submit">Salvar</button>

		<a href="/" class="btn">Voltar</a>
		<hr>
	</div>

	<div class="col-md-6">
		<minha-foto></minha-foto>
	</div>
</form>
