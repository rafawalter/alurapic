
<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>

<p class="alert-info" ng-show='mensagem.length'>{{mensagem}}</p>

<div class='row'>
    <div class='col-md-12'>
        <form>
            <div class="input-group">
                <span class="input-group-btn">
                    <a href="/fotos/new" class='btn btn-primary'>Nova foto</a>
                </span>
                <input ng-model='filtro' ng-model-options='{debounce: 500}' class='form-control' placeholder='filtrar pelo tÃ­tulo da foto'>
                {{filtro}}
            </div>
        </form>
    </div>
</div>

<div class='row'>
    <meu-painel ng-repeat='foto in fotos|filter:filtro' titulo='{{foto.titulo}}' class='col-md-2 painel-animado'>
        <a href="fotos/edit/{{foto._id}}">
            <minha-foto url='{{foto.url}}' titulo='{{foto.titulo}}'></minha-foto>
        </a>
        <button ng-click='remove(foto)' class="btn btn-danger btn-block">Remover</button>
    </meu-painel>
</div>
